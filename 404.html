<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Strona nie znaleziona | Pracosfera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .error-animation {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4"
  >
    <div class="w-full max-w-2xl text-center">
      <!-- Ilustracja 404 -->
      <div class="error-animation mb-8">
        <svg
          class="w-64 h-64 mx-auto text-indigo-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>

      <!-- Tekst błędu -->
      <div class="mb-8">
        <h1 class="text-8xl font-bold text-indigo-900 mb-4">404</h1>
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">
          Strona nie została znaleziona
        </h2>
        <p class="text-lg text-gray-600 max-w-md mx-auto">
          Przepraszamy, ale strona, której szukasz, nie istnieje lub została
          przeniesiona.
        </p>
      </div>

      <!-- Przyciski akcji -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <a
          href="index.html"
          class="w-full sm:w-auto px-8 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 hover:shadow-lg focus:ring-4 focus:ring-indigo-300 transition-all duration-200"
        >
          Powrót do strony głównej
        </a>
        <button
          onclick="window.history.back()"
          class="w-full sm:w-auto px-8 py-3 bg-white text-indigo-600 border-2 border-indigo-600 rounded-lg font-semibold hover:bg-indigo-50 hover:shadow-lg focus:ring-4 focus:ring-indigo-300 transition-all duration-200"
        >
          Wstecz
        </button>
      </div>

      <!-- Dodatkowe linki -->
      <div class="mt-12 pt-8 border-t border-gray-300">
        <p class="text-sm text-gray-600 mb-4">Możesz również przejść do:</p>
        <div class="flex flex-wrap justify-center gap-4 text-sm">
          <a
            href="pages/admin/dashboard.html"
            class="text-indigo-600 hover:text-indigo-800 hover:underline transition"
          >
            Panel administratora
          </a>
          <span class="text-gray-400">•</span>
          <a
            href="pages/franchisee/dashboard.html"
            class="text-indigo-600 hover:text-indigo-800 hover:underline transition"
          >
            Panel franczyzobiorcy
          </a>
          <span class="text-gray-400">•</span>
          <a
            href="pages/worker/dashboard.html"
            class="text-indigo-600 hover:text-indigo-800 hover:underline transition"
          >
            Panel pracownika
          </a>
        </div>
      </div>

      <!-- Stopka -->
      <div class="text-center mt-8 text-gray-600 text-sm">
        <p>© 2025 Pracosfera. Wszelkie prawa zastrzeżone.</p>
      </div>
    </div>
  </body>
</html>
