<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pracosfera - Logowanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .user-type-card {
        transition: all 0.3s ease;
      }
      .user-type-card:hover {
        transform: translateY(-4px);
      }
      .user-type-card.selected {
        border-color: #3b82f6;
        background-color: #eff6ff;
      }

      /* Checkbox container hover effect */
      label[for="remember"]:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <!-- Logo i nagłówek -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-indigo-900 mb-2">Pracosfera</h1>
        <p class="text-gray-600">Zaloguj się do systemu</p>
      </div>

      <!-- Karta logowania -->
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <!-- Wybór typu użytkownika -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-3"
            >Loguję się jako:</label
          >
          <div class="grid grid-cols-1 gap-3">
            <!-- Administrator -->
            <div
              class="user-type-card border-2 border-gray-200 rounded-lg p-4 cursor-pointer"
              onclick="selectUserType('admin', this)"
            >
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <svg
                    class="w-6 h-6 text-indigo-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                    />
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm font-semibold text-gray-900">
                    Administrator
                  </p>
                  <p class="text-xs text-gray-500">Pełen dostęp do systemu</p>
                </div>
              </div>
            </div>

            <!-- Franczyzobiorca -->
            <div
              class="user-type-card border-2 border-gray-200 rounded-lg p-4 cursor-pointer"
              onclick="selectUserType('franchisee', this)"
            >
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <svg
                    class="w-6 h-6 text-indigo-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                    />
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm font-semibold text-gray-900">
                    Franczyzobiorca
                  </p>
                  <p class="text-xs text-gray-500">Zarządzanie lokalizacją</p>
                </div>
              </div>
            </div>

            <!-- Pracownik -->
            <div
              class="user-type-card border-2 border-gray-200 rounded-lg p-4 cursor-pointer"
              onclick="selectUserType('worker', this)"
            >
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <svg
                    class="w-6 h-6 text-indigo-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    />
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm font-semibold text-gray-900">Pracownik</p>
                  <p class="text-xs text-gray-500">Dostęp pracownika</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Formularz logowania -->
        <form id="loginForm" onsubmit="handleLogin(event)">
          <!-- Email -->
          <div class="mb-4">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Adres email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-400 transition"
              placeholder="twoj@email.pl"
            />
          </div>

          <!-- Hasło -->
          <div class="mb-6">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Hasło
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-400 transition"
              placeholder="••••••••"
            />
          </div>

          <!-- Checkbox "Zapamiętaj mnie" -->
          <div class="flex items-center justify-between mb-6">
            <label
              for="remember"
              class="flex items-center cursor-pointer px-2 py-1.5 rounded-lg hover:bg-indigo-50 transition group"
            >
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer hover:border-indigo-600 transition"
              />
              <span
                class="ml-2 text-sm text-gray-600 group-hover:text-indigo-700 group-hover:font-medium transition"
              >
                Zapamiętaj mnie
              </span>
            </label>
            <a
              href="forgot-password.html"
              class="text-sm text-indigo-600 hover:text-indigo-800 hover:underline transition"
            >
              Zapomniałeś hasła?
            </a>
          </div>

          <!-- Przycisk logowania -->
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 hover:shadow-lg focus:ring-4 focus:ring-indigo-300 transition-all duration-200"
          >
            Zaloguj się
          </button>
        </form>

        <!-- Komunikat błędu -->
        <div
          id="errorMessage"
          class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg hidden"
        >
          <p class="text-sm"></p>
        </div>
      </div>

      <!-- Stopka -->
      <div class="text-center mt-6 text-gray-600 text-sm">
        <p>© 2025 Pracosfera. Wszelkie prawa zastrzeżone.</p>
      </div>
    </div>

    <script>
      let selectedUserType = null;

      // Wybór typu użytkownika
      function selectUserType(type, element) {
        // Usuń zaznaczenie z wszystkich kart
        document.querySelectorAll(".user-type-card").forEach((card) => {
          card.classList.remove("selected");
        });

        // Zaznacz wybraną kartę
        element.classList.add("selected");
        selectedUserType = type;
      }

      // Obsługa logowania
      function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        // Sprawdź czy wybrano typ użytkownika
        if (!selectedUserType) {
          showError("Wybierz typ użytkownika");
          return;
        }

        // Ukryj poprzedni błąd
        errorMessage.classList.add("hidden");

        // Symulacja logowania - tutaj dodasz prawdziwą logikę
        // Na razie przekierowujemy do odpowiedniego panelu
        console.log("Logowanie jako:", selectedUserType);
        console.log("Email:", email);
        console.log("Hasło:", password);

        // Przekierowanie do odpowiedniego panelu
        const redirectPaths = {
          admin: "pages/admin/dashboard.html",
          franchisee: "pages/franchisee/dashboard.html",
          worker: "pages/worker/dashboard.html",
        };

        // Symulacja opóźnienia logowania
        setTimeout(() => {
          window.location.href = redirectPaths[selectedUserType];
        }, 500);
      }

      // Pokazanie komunikatu błędu
      function showError(message) {
        const errorMessage = document.getElementById("errorMessage");
        errorMessage.querySelector("p").textContent = message;
        errorMessage.classList.remove("hidden");
      }
    </script>
  </body>
</html>
