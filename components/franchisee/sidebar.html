<script>
  // Aktywacja odpowiedniego linku w menu - funkcja globalna
  window.setActiveNavLink = function () {
    // Pobierz nazwę aktualnej strony
    let currentPage = window.location.pathname.split("/").pop();

    // Jeśli nie ma nazwy pliku, sprawdź hash lub ustaw domyślnie
    if (!currentPage || currentPage === "" || currentPage === "franchisee") {
      currentPage = "dashboard.html";
    }

    // Usuń rozszerzenie .html
    currentPage = currentPage.replace(".html", "");

    // Jeśli nadal puste, ustaw dashboard
    if (!currentPage) {
      currentPage = "dashboard";
    }

    // Debug - można usunąć później
    console.log("Aktualna strona:", currentPage);

    const links = document.querySelectorAll(".nav-link");
    console.log("Znaleziono linków:", links.length);

    links.forEach((link) => {
      const linkPage = link.dataset.page;
      console.log("Link:", linkPage, "vs Current:", currentPage);

      if (linkPage === currentPage) {
        // Dodaj klasę aktywnego linku
        link.classList.add("active");
        console.log("Aktywowano link:", linkPage);
      } else {
        // Usuń klasę aktywnego linku
        link.classList.remove("active");
      }
    });
  };

  // Mobile menu toggle
  const sidebar = document.getElementById("sidebar");
  const mobileMenuBtn = document.getElementById("mobileMenuBtn");

  if (mobileMenuBtn) {
    mobileMenuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
    });
  }

  // Wylogowanie - funkcja globalna
  window.logout = function () {
    if (confirm("Czy na pewno chcesz się wylogować?")) {
      window.location.href = "../../index.html";
    }
  };

  // Inicjalizacja
  document.addEventListener("DOMContentLoaded", () => {
    // Na mobile domyślnie ukryj sidebar
    if (window.innerWidth < 1024 && sidebar) {
      sidebar.classList.add("-translate-x-full");
    }

    // Ustaw aktywny link po załadowaniu - wywołaj po krótkim opóźnieniu
    // aby upewnić się, że sidebar jest już w DOM
    setTimeout(() => {
      if (window.setActiveNavLink) {
        window.setActiveNavLink();
      }
    }, 50);

    // Załaduj komponent ustawień
    fetch("../../components/franchisee/settings.html")
      .then((response) => response.text())
      .then((data) => {
        const settingsContainer = document.createElement("div");
        settingsContainer.innerHTML = data;
        document.body.appendChild(settingsContainer);

        // Wykonaj skrypty z załadowanego HTML
        const scripts = settingsContainer.querySelectorAll("script");
        scripts.forEach((script) => {
          const newScript = document.createElement("script");
          newScript.textContent = script.textContent;
          document.body.appendChild(newScript);
        });
      });
  });
</script>
