<button id="mobileMenuBtn" class="fixed top-4 left-4 z-50 lg:hidden bg-indigo-600 text-white p-3 rounded-lg shadow-lg">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    </svg>
</button>

<script>
    // Aktywacja odpowiedniego linku w menu
    function setActiveNavLink() {
        const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'dashboard';
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            if (link.dataset.page === currentPage) {
                link.classList.add('bg-indigo-700');
            } else {
                link.classList.remove('bg-indigo-700');
            }
        });
    }

    // Mobile menu toggle
    const sidebar = document.getElementById('sidebar');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    
    if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    }

    // Wylogowanie - funkcja globalna
    window.logout = function() {
        if (confirm('Czy na pewno chcesz się wylogować?')) {
            window.location.href = '/index.html';
        }
    }

    // Inicjalizacja
    document.addEventListener('DOMContentLoaded', () => {
        setActiveNavLink();
        
        // Na mobile domyślnie ukryj sidebar
        if (window.innerWidth < 1024) {
            sidebar.classList.add('-translate-x-full');
        }
    });
</script>
